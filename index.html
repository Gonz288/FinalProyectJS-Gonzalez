<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d3e97c41.js" crossorigin="anonymous"></script> <!--Icons-->
    <link href="style.css" rel="stylesheet">
    <title>Stock de Ropa</title>
</head>
<body>

    <!-- Menu -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <!--Logo-->
            <div class="div-logo">
                <a class="navbar-brand" href="index.html">
                    <img src="img/slogan.png" alt="Logo" class="d-inline-block img-logo"><p class="fw-bold mt-3 d-inline-block">Tienda de Ropa</p>
                </a>
            </div>

            <!--Buscador -->
            <div class="input-group div-Buscar">
                <span class="input-group-text" id=""><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="form-control" type="search" placeholder="Buscar" aria-label="Search" id="Buscar">
                <button class="btn btn-primary" type="" id="btn-buscar">Buscar</button>
            </div>

            <!--Button Carrito-->
            <div class="div-carrito">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                    <a class="navbar-brand" id="btn-carrito"><img src="img/carrito.png" class="img-carrito"></a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal Carrito -->
    <div class="modal" tabindex="-1" id="modalCarrito" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Productos en el Carrito</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-carrito-body">
                </div>
                <div class="modal-footer">
                    <h5 class="me-auto" id="precioTotal">Precio Total: $</h5>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Producto -->
    <div class="modal" tabindex="-1" id="modalNewProduct" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Crear Nuevo Producto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                        <label for="nroSerie" class="form-label">Numero de Serie</label>
                        <input type="text" id="nroSerie" class="form-control mb-3" required>

                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" id="nombre" class="form-control mb-3" required>

                        <label for="precio" class="form-label">Precio </label>
                        <input type="text" id="precio" class="form-control mb-3" required>
                </div>
                <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn-crearProducto">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Productos -->
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-sm-5 col-12">
                <!--Button New Product-->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNewProduct">
                    <a class="navbar-brand" id="btn-nuevoProducto"><i class="fa-solid fa-plus"></i> Crear Nuevo Producto</a>
                </button>
            </div>
            <div class="col-sm-7 text-end mt-2">
                <!--Orden-->
                <label class="form-label" for="selectOrden">Ordenar por:</label>
                <select class="form-select-sm" id="selectOrden">
                    <option selected>Seleccione...</option>
                    <option value="MenorPrecio">Menor Precio</option>
                    <option value="MayorPrecio">Mayor Precio</option>
                    <option value="Alfabeticamente">Alfabeticamente</option>
                </select>
            </div>
        </div>
        <div class="" id="coincidencia"></div>
        <div class="row row-cols-xl-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-4" id="div-productos"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="class.js"></script>
<script src="script.js"></script>

</body>
</html>
